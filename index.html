<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test | My Repositories</title>
</head>
<body>
    
    <div id="wrapper">
        <!--Start of NavBar-->
        <nav class="nav">

                </a>
            </div>
            <div class="nav-item search-field">
                  <form>
                    <label id="search-label" for="search-box">
                        <input id="search-box" type="text" placeholder="Search or jump to...">
                        <img id="search-key" src="assets/search-key-slash.svg" alt="">
                    </label>
                </form>
                <a href="#" class="nav-link mobile list"><span>Dashboard</span></a>
                <a href="#" class="nav-link sub list"><span>Pull requests</span></a>
                <a href="#" class="nav-link sub list"><span>Issues</span></a>
                <a href="#" class="nav-link sub list"><span>Marketplace</span></a>
                <a href="#" class="nav-link list"><span>Explore</span></a>
                <a href="#" class="nav-link mobile list">
                    <img class="profile-image small profile" src="assets/1234.PNG" alt="profile-image">
                    <span>papa28x4</span>
                </a>
                <a href="#" class="nav-link mobile list">
                    <svg class="sign-out" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 010 1.5h-2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 010 1.5h-2.5A1.75 1.75 0 012 13.25V2.75zm10.44 4.5H6.75a.75.75 0 000 1.5h5.69l-1.97 1.97a.75.75 0 101.06 1.06l3.25-3.25a.75.75 0 000-1.06l-3.25-3.25a.75.75 0 10-1.06 1.06l1.97 1.97z"></path></svg>
                    Sign out
                </a>
            </div>
            <div class="nav-item msg-item">
                <a href="" class="nav-link msg-link">

                </a>
            </div>
            <div class="nav-item drop-menus desktop">
                <svg class="plus nav-icons" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 2a.75.75 0 01.75.75v4.5h4.5a.75.75 0 010 1.5h-4.5v4.5a.75.75 0 01-1.5 0v-4.5h-4.5a.75.75 0 010-1.5h4.5v-4.5A.75.75 0 018 2z"></path></svg>
                <span class="caret d-inline-block"></span>
            </div>
            <div class="nav-item drop-menus desktop">
                <img class="profile-image small profile" src="assets/1234.PNG" alt="profile-image">
                <span class="caret d-inline-block"></span>
            </div>
        </nav>
        <!--End of NavBar-->


        <div class="container">
            <div class="mini-wrapper">
                <div class="circle">
                    <img class="profile-image" src="assets/1234.PNG" alt="profile-image">
                    <div class="status">
                        <div class="one squares"><img class="comment" src="assets/comment-regular.svg" alt=""></div>
                        <div class="two squares">Made for more</div>
                        <div class="three squares"></div>
                    </div>
                    <span class="tooltiptext">Change your avatar</span>
                </div>
                <div class="right-side">

                </div>
            </div>


            <!--Click DropDown-->
            <div class="drop-down">
                <div class="type">
                    <button>Type:
                        <strong class="current-selection">All</strong>
                        <span class="caret d-inline-block dark"></span>
                    </button>
                    <div class="type-list fade">
                        <div class="heading">  
                         <strong>Select type</strong>
                         <img class="cross" src="assets/x.png" alt="">
                        </div>
                        <ul class="type-options">
                            <li class="options"><img class="check fade fade-in" src="assets/check.png" alt="check"><span>All</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Public</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Private</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Sources</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Forks</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Archived</span></li>
                            <li class="options"><img class="check fade" src="assets/check.png" alt="check"><span>Mirrors</span></li>
                        </ul>
                    </div>
                </div>
                <div class="language">
                    <i class="fa fa-times"></i>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-check"></i>
                    <!-- <i class="far fa-comment"></i> -->
                    <i class="far fa-star"></i>
                </div>
                <div class="New">

                </div>
            </div>
            <!--End of Click DropDown-->

            <main>
                <!-- Tabs -->
                <div class="tabs sticky">
                    <div>
                        <div class="tabs-left left-part"></div>
                        <div class="tabs-right right-part"></div>
                    </div>
                </div>
                
                <!--Profile & Repo-->
                <div>
                    <!-- Profile -->
                    <div class="profile left-part">

                    </div>
                    <!--End of Profile-->

                    <!-- Repository -->
                    <div class="repository right-part">
    
                    </div>
                    <!--End of Repository-->
                </div>
                <!--End of Profile & Repo Section-->
            </main>
            <footer>

            </footer>
        </div>
    </div>









    <script src="js/app.js"></script>
</body>
</html>
